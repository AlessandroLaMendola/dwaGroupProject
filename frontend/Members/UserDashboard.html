<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../Members/footHeadStyle.css" />
    <link rel="stylesheet" type="text/css" href="Userdashboard.css" />
    <style>
      body {
        background-color: #f5f5f5;
        margin: 0;
      }
      

      /* ========== DASHBOARD NAVIGATION ========== */
      .dashboard-nav {
        background-color: #fe1e3c;
        display: flex;
        align-items: center;
        padding: 0 1rem;
        height: 60px;
      }

      .dashboard-nav .nav-header img {
        height: 50px;
        width: auto;
      }


      .dashboard-nav .nav-links ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
      }
      .dashboard-nav .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }
      .dashboard-nav .usr-panel {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .signup-btn {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }
      .signup-btn:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        transform: scale(1.05);
      }
      
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      
      .container {
        max-width: 2500px;
        margin: auto;
        padding: 20px;
      }
      .content-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(500px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }



      .profile {
    display: flex;
    align-items: center; /* Centers everything vertically */
    background: white;
    padding: 20px;
    border-radius: 10px;
    grid-column: span 2;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    gap: 20px;
}

.profile img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-right: 15px;
}

.profile-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.contact-info {
    display: flex;
    flex-direction: column;
    font-size: 14px;
    color: gray;
    margin-bottom: 5px;
}

.welcome-name {
    display: flex;
    align-items: center;
    gap: 10px;
}

.welcome-text {
    font-size: 24px;
    font-weight: bold;
}

.user-name {
    font-size: 18px;
    font-weight: normal;
}

.profile-settings {
    margin-left: auto;
}

.profile-settings .btn {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
}

.profile-settings .btn:hover{
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

      .content-card {
        display: block;
        position: relative;
        color: inherit;
        text-decoration: none;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .content-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .content-card:hover {
        transform: scale(1.05);
        transition: 0.3s ease-in-out;
      }
      .content-card .title-overlay {
        position: absolute;
        bottom: 10px;
        left: 15px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .settings {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        grid-column: span 2;
        text-align: center;
      }
      footer {
        width: 100%;
        background-color: #0f0f0f;
        color: whitesmoke;
        text-align: center;
        padding: 40px 0;
        margin-top: 20px;
      }
      .f-format {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .authors {
        text-align: center;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      .authors h4 {
        margin-bottom: 1rem;
      }
      @media (max-width: 1024px) {
        .public-nav .nav-links ul,
        .dashboard-nav .nav-links ul {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    

    <!-- ========== DASHBOARD NAVIGATION ========== -->
    <nav class="dashboard-nav">
      <div class="nav-header">
        <img src="../images/TC_Logos-01.png" alt="Together Culture Cambridge Logo" />
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="UserDashboard.html">Dashboard</a></li>
          <li><a href="Calendar.html">Calendar</a></li>
          <li><a href="">Chat</a></li>
          <li><a href="UserDigitalContent.html">Digital Content</a></li>
          <li><a href="Settings.html">Settings</a></li>
        </ul>
      </div>
      <div class="usr-panel">
        <!-- Logout button shown when logged in -->
        <button class="signup-btn" id="logoutBtnDashboard" style="display: none;">Logout</button>
        <!-- User icon with dynamic link -->
        <a id="userIconLinkDashboard">
          <img src="../images/GuestIcon.svg" alt="user-profile-icon" style="height: 40px; width: auto;" />
        </a>
      </div>
    </nav>

    <h1>Welcome to Your Dashboard</h1>

    <div class="container">
      <div class="content-grid">

        <!-- Profile Section -->
        <div id="userProfileThis" class="profile">
          <div id="userProfileImage">
            <img src="UserDashPhotos/defaultIcon.jpg" alt="User Profile">
          </div>
          <div class="profile-info">
            
            <div class="welcome-name">
              <span class="welcome-text">Welcome,</span>
              <span class="user-name">${userData.fullName}</span>
            </div>
            <div class="contact-info">
              <p class="email">${userData.email}</p>
              <p class="member-id">ID: ${userData.ID}</p>
            </div>
          </div>
          <div class="profile-settings">
            
            <a href= "./Settings.html" class="btn btn-primary">Settings</a>

            
          </div>
        </div>


        <!-- Content Cards -->
        <a href="UserDashBenefits.html" class="content-card">
          <img src="UserDashPhotos/healthyGirl.jpg" alt="Benefits">
          <div class="title-overlay">Benefits</div>
        </a>
        <a href="../non members/events.html" class="content-card">
          <img src="UserDashPhotos/calendar.jpg" alt="Calendar">
          <div class="title-overlay">Calendar</div>
        </a>
        <a href="UserDigitalContent.html" class="content-card">
          <img src="UserDashPhotos/digitalContent.jpg" alt="Digital Content">
          <div class="title-overlay">Digital Content</div>
        </a>
        <a href="UserChat.html" class="content-card">
          <img src="UserDashPhotos/messaging.jpg" alt="Chat">
          <div class="title-overlay">Chat</div>
        </a>
        <!-- Settings Section -->
        <!--<div class="settings">
          <a href = "Settings.html" class = "content-card">
          <img src="UserDashPhotos/settingsIcon.jpg" alt="Settings" width="80">
          <h3>Settings</h3>
          </a>
        </div>
      -->
      </div>
    </div>

    <footer>
      <div class="f-format">
        <div class="f-nav">
          <h4>Navigation</h4>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="/index.html#about">About</a></li>
            <li><a href="../non members/registration.html">Memberships</a></li>
            <li><a href="../non members/contact-support.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src = "../js/logoutFunction.js"></script>
    <script src = "./UsersJS/UserDash.js"></script>
  </body>
</html>

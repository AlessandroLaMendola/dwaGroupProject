      /* ========== DASHBOARD NAVIGATION ========== */
      .dashboard-nav {
        background-color: #fe1e3c;
        display: flex;
        align-items: center;
        padding: 0 1rem;
        height: 60px;
      }
      .dashboard-nav .nav-links ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
      }
      .dashboard-nav .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
      }
      .dashboard-nav .usr-panel {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .signup-btn {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }
      .signup-btn:hover {
        background: linear-gradient(to right, #ff4b2b, #ff416c);
        transform: scale(1.05);
      }
      
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      
      .container {
        max-width: 2500px;
        margin: auto;
        padding: 20px;
      }
      .content-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(500px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }



      
      .profile {
        display: flex;
        align-items: flex-start;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        grid-column: span 2;
        gap: 20px
      }
      .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 15px;
      }
      .profile-details {
  display: flex;
  flex-direction: column; /* Stacks the content vertically */
  gap: 10px; /* Adds space between each piece of information */
}

.profile-details h5 {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px; /* Optional: Adds space below the name */
}

.profile-details p {
  margin: 0;
  color: gray;
  font-size: 14px; /* Adjust size for better readability */
}
      .content-card {
        display: block;
        position: relative;
        color: inherit;
        text-decoration: none;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .content-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .content-card:hover {
        transform: scale(1.05);
        transition: 0.3s ease-in-out;
      }
      .content-card .title-overlay {
        position: absolute;
        bottom: 10px;
        left: 15px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .settings {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        grid-column: span 2;
        text-align: center;
      }
      footer {
        width: 100%;
        background-color: #0f0f0f;
        color: whitesmoke;
        text-align: center;
        padding: 40px 0;
        margin-top: 20px;
      }
      .f-format {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .authors {
        text-align: center;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      .authors h4 {
        margin-bottom: 1rem;
      }
      @media (max-width: 1024px) {
        .public-nav .nav-links ul,
        .dashboard-nav .nav-links ul {
          gap: 1rem;
        }
      }

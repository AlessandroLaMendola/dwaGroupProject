<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Application Form</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet" href="workspace-application-style.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <header class="nav-header">
        <div class="nav-image">
          <img src="/frontend/images/TC_Logos-01.png" alt="PLACEHOLDER" />
        </div>
      </header>
      <div class="nav-links">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Workspace Membership</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="usr-panel">
        <button href="#">Sign Up</button>
        <img src="/frontend/images/EmptyBag.svg" alt="empty-shopping-bag" />
        <img src="/frontend/images/GuestIcon.svg" alt="guest-profile-icon" />
      </div>
    </nav>

    <!-- Workspace Application Form Section -->
    <main class="application-main">
      <div class="form-container">
        <h1>Workspace Application Form</h1>
        <p>Tell us about how you'd like to use your Workspace Membership</p>

        <form>
          <!-- Basic Information -->
          <div class="section-header">Basic Information</div>
          <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label>Surname</label>
              <input type="text" placeholder="Enter your surname" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input type="tel" placeholder="Enter phone number" />
            </div>
          </div>

          <!-- Additional Information -->
          <div class="section-header">Additional Information</div>
          <div class="form-row">
            <div class="form-group">
              <label>What kind of membership is required and why?</label>
              <textarea placeholder="Type here..."></textarea>
            </div>
            <div class="form-group">
              <label>Company address</label>
              <textarea placeholder="Type here..."></textarea>
            </div>
            <div class="form-group">
              <label>Have you ever participated in cultural events?</label>
              <textarea placeholder="Type here..."></textarea>
            </div>
            <div class="form-group">
              <label>How did you hear about us?</label>
              <textarea placeholder="Type here..."></textarea>
            </div>
          </div>

          <div class="submit-container">
            <button type="submit">Submit Application</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="f-format">
        <div class="f-list">
          <div class="f-nav">
            <h4>Navigation</h4>
            <ul>
              <li><a href="/frontend/index.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Workspace Membership</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>

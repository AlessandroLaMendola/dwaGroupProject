<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet" href="contact-support-style.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <header class="nav-header">
        <div class="nav-image">
          <img src="/frontend/images/TC_Logos-01.png" alt="PLACEHOLDER" />
        </div>
      </header>
      <div class="nav-links">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Memberships</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="usr-panel">
        <button href="#">Sign Up</button>
        <img src="/frontend/images/EmptyBag.svg" alt="empty-shopping-bag" />
        <img src="/frontend/images/GuestIcon.svg" alt="guest-profile-icon" />
      </div>
    </nav>

    <!-- Contact Support Section -->
    <main class="contact-main">
      <div class="contact-container">
        <h1>Contact Support</h1>
        <p>
          If you're experiencing an issue, let us know and we'll assist you as
          soon as possible.
        </p>

        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label>Issue Type</label>
            <select>
              <option value="">Select an issue...</option>
              <option value="billing">Billing Issue</option>
              <option value="membership">Membership Problem</option>
              <option value="technical">Technical Issue</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Describe Your Issue</label>
            <textarea
              placeholder="Provide details about your issue..."
            ></textarea>
          </div>

          <div class="submit-container">
            <button type="submit">Submit Request</button>
          </div>
        </form>

        <div class="support-info">
          <p>
            <strong>Need immediate help?</strong> Contact us via email at
            <a href="mailto:support@togetherculture.com"
              >support@togetherculture.com</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="f-format">
        <div class="f-list">
          <div class="f-nav">
            <h4>Navigation</h4>
            <ul>
              <li><a href="/frontend/index.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Memberships</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
